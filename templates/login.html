<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailus - Login</title>

    <link rel="stylesheet" href="../build/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="2xl:container h-screen m-auto">
        <div hidden class="fixed inset-0 w-7/12 h-full lg:block">
            <span class="absolute left-6 bottom-6">Video by MART PRODUCTION from <a href="https://www.pexels.com/" target="blank" title="Pexels">Pexels</a></span>
            <video class="w-full h-full object-cover" src="../public/videos/video.mp4" autoplay loop poster="../public/images/bg.jpg"></video>
        </div>
        <div role="hidden" hidden class="fixed inset-0 w-6/12 h-full ml-auto bg-white bg-opacity-70 backdrop-blur-xl lg:block"></div>
        <div class="relative ml-auto lg:w-6/12">
            <div class="m-auto py-12 px-6 sm:p-20 xl:w-10/12">
                <div class="space-y-4">
                    <a href="">
                        <img src="../public/images/logo.svg" class="w-40" alt="tailus logo">
                    </a>
                    <p class="text-lg text-gray-600">Welcome to Tailus ! Login first :</p>
                </div>

                <div class="mt-12 grid gap-6 sm:grid-cols-2">
                    <button class="py-3 px-6 bg-blue-50 rounded-xl transition hover:bg-blue-100 focus:bg-blue-100 active:bg-blue-200">
                        <span class="flex justify-center gap-4">
                            <img src="../public/images/google.svg" alt="google logo" class="w-5">
                            <span class="text-sm tracking-wide font-semibold text-blue-700">With Google</span>
                        </span>
                    </button>

                    <button class="py-3 px-6 bg-gray-900 rounded-xl transition hover:bg-gray-800 focus:bg-gray-800 active:bg-gray-700">
                        <span class="flex justify-center gap-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 text-white" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                            <span class="text-sm tracking-wide font-semibold text-white">With GitHub</span>
                        </span>
                    </button>
                </div>

                <div class="mt-12 border-t">
                    <span class="block w-max mx-auto -mt-3 px-4 text-gray-500 bg-white">Or</span>
                </div>


                <form action="" class="pt-6 space-y-6">
                    <div>
                        <input 
                                type="email"
                                placeholder="Your email"
                                class="w-full px-6 py-3 rounded-xl ring-1 ring-gray-300 placeholder-gray-600 invalid:ring-red-500 focus:invalid:ring-red-500 focus:invalid:outline-none disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400"
                        >
                    </div>

                    <div class="flex flex-col items-end">
                        <input 
                                type="password"
                                placeholder="What's the secret word ?"
                                class="w-full px-6 py-3 rounded-xl ring-1 ring-gray-300 placeholder-gray-600 invalid:ring-red-500 focus:invalid:ring-red-500 focus:invalid:outline-none disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400"
                        >
                        <button class="p-3 -mr-3">
                            <span class="text-blue-600">Forgot password ?</span>
                        </button>
                    </div>

                    <div>
                        <button type="submit" class="block w-full px-6 py-3 rounded-xl bg-sky-500 hover:bg-sky-600 focus:bg-sky-700 active:bg-sky-800">
                            <span class="text-lg text-white">Login</span>
                        </button>
                        <a href="" class="block w-max p-3 -ml-3">
                            <span class="text-blue-600">Create new account</span>
                        </a>
                    </div>
                </form>

                <div class="mt-12 pt-6 space-y-2 border-t">
                    <img src="../public/images/logo.svg" alt="tailus logo" class="w-40 m-auto grayscale">
                    <span class="block text-center text-gray-500">Get +50 modern blocks for free next month.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
